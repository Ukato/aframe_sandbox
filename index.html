    <a-entity progressive-controls="objects: .interactable"></a-entity>

		<a-entity movement-controls="speed: 0.15" position="0 0 1">
      <a-entity camera position="0 1.6 0"
                look-controls>
        <a-entity cursor position="0 0 -1"
                  geometry="primitive: sphere; radius: 0.005;"
                  material="color: #000; shader: flat; opacity: 0.5;">
        </a-entity>
      </a-entity>
		</a-entity>
		
		<!-- Ground -->
		<a-plane material="color: #FFF;
											 src: #scifiPanel;
											 repeat: 25 25;
											 normal-map: #scifiPanel-NRM;
											 normal-texture-repeat: 25 25;
                       roughness: 0.4;"
             position="-12.5 0 -12.5"
						 rotation="-90 90 0"
						 scale="25 25 0" static-body>
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPanel2;
											 repeat: 25 25;
											 normal-map: #scifiPanel2-NRM;
											 normal-texture-repeat: 25 25;
                        roughness: 0.4;"
             position="12.5 0 -12.5"
						 rotation="-90 90 0"
						 scale="25 25 0" static-body>
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPanel8;
											 repeat: 50 50;
											 normal-map: #scifiPanel8-NRM;
											 normal-texture-repeat: 50 50;
                       roughness: 0.4;"
             position="-12.5 0 12.5"
						 rotation="-90 90 0"
						 scale="25 25 0" static-body>
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPattern;
											 repeat: 50 50;
											 normal-map: #scifiPattern-NRM;
											 normal-texture-repeat: 50 50;
                       roughness: 0.4;"
             position="12.5 0 12.5"
						 rotation="-90 90 0"
						 scale="25 25 0" static-body>
		</a-plane>

		<!-- Skybox -->
		<a-sky material="src: #blocks;"
					 radius="100"
					 side="double">
    </a-sky>
    
    <a-sky material="src: #milkyway;"
           radius="1000">
    </a-sky>

    <!-- Box Primitive | Brick Wall -->
    <a-box position="0 1.5 7"
           width="40" height="3" depth="0.2"
           material="src: #brickWall;
                     repeat: 20 1.5;
                     normal-map: #brickWall-NRM;
                     normal-texture-repeat: 20 1.5;
                     roughness: 0.8;" static-body>
    </a-box>

    <!-- Sun -->
    <a-sphere position="-200 60 16"
              radius="54.5"
              material="src: #sun;">
    </a-sphere> 
    
    <!-- Mercury -->
    <a-sphere position="-18 1.5 16"
              radius="0.2"
              material="src: #mercury"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 1408000;
                          easing: linear">
    </a-sphere> 

    <!-- Venus Surface -->
    <!-- <a-sphere position="-16 1.5 16"
              radius="0.45"
              material="src: #venus_surf">
    </a-sphere> -->
    <!-- Venus Atmosphere -->
    <a-sphere position="016 1.5 16"
              radius="0.47"
              material="src: #venus_atmo;
                        opacity: 0.5;">
    </a-sphere> 

    <!-- Earth -->
    <a-sphere position="-14 1.5 16"
              radius="0.5"
              material="src: #earth"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 23560;
                          easing: linear">
    </a-sphere> 
    <!-- Earth Atmosphere -->
    <a-sphere position="-14 1.5 16"
              radius="0.502"
              material="color: #FFF;
                        src: #earth_clouds;
                        opacity: 0.25;"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 22560;
                          easing: linear">
    </a-sphere> 

    <!-- Mars -->
    <a-sphere position="-12 1.5 16"
              radius="0.25"
              material="src: #mars"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 24360;
                          easing: linear">
    </a-sphere> 

    <!-- Jupiter -->
    <a-sphere position="-4 7 16"
              radius="5.6"
              material="src: #jupiter"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 9550;
                          easing: linear">
    </a-sphere> 

    <!-- Saturn -->
    <a-sphere position="8 6 16"
              radius="4.7"
              material="src: #saturn"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 10330;
                          easing: linear">
    </a-sphere> 

    <!-- Uranus -->
    <a-sphere position="16 3 16"
              radius="2"
              material="src: #uranus"
              animation="property: rotation;
                          to: 0 -360 0;
                          loop: true;
                          dur: 17140;
                          easing: linear">
    </a-sphere> 

    <!-- Neptune -->
    <a-sphere position="22 3 16"
              radius="1.95"
              material="src: #neptune"
              animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 16000;
                          easing: linear">
    </a-sphere> 
		
		<!-- Flat Image -->
		<a-image src="#home-default"
						 position="-15 1.5 -3"
						 width="1" height="0.666"
						 scale="3 3 1">
		</a-image>

		<!-- Curved Image -->
		<a-curvedimage src="#home-curved"
									 theta-length="90"
									 theta-start="135"
									 radius="0.707"
									 height="0.7406"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>

		<!-- Curved Image | 3-IMG Layout -->
		<a-curvedimage src="#home-curved-r"
									 theta-length="50"
									 theta-start="90"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>
		<a-curvedimage src="#home-curved-c"
									 theta-length="50"
									 theta-start="155"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>
		<a-curvedimage src="#home-curved-l"
									 theta-length="50"
									 theta-start="220"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>

		<a-box color="#AA0000"
					 opacity="0.5"
					 width="3" height="0.1" depth="3"
					 position="-15 1.5 -1.5">
		</a-box>

    <!-- Toilet Paper Roll -->
    <a-cylinder position="22 2 -12"
                height="4"
                radius="2"
                color="#FFF"
                src="#toiletPaper"
                normal-map="#toiletPaper-NRM"
                normal-texture-repeat="4 4"
                normal-scale="1 -1"
                roughness="0.8">
    </a-cylinder>

    <!-- Cylinder Primitive | Left -->
    <a-cylinder class="interactable"
                position="-1 1 -1"
                color="#5C5C5C"
                height="0.2"
                radius="0.5"
                segments-radial="3"
                open-ended="true"
                side="double"
                rotation="90 -20 0"
                scale="1 1 1"
                event-set__enter="_event: mouseenter; material.opacity: 0.5;"
                event-set__exit="_event: mouseleave; material.opacity: 1;" grabbable>
    </a-cylinder>

    <!-- Cylinder Primitive | Center -->
    <a-cylinder class="interactable"
                position="0 1.25 -1.5"
                color="#14213D"
                height="0.2"
                radius="0.5"
                segments-radial="8"
                open-ended="true"
                rotation="90 0 0"
                scale="1 1 1"
                event-set__enter="_event: mouseenter; material.opacity: 0.5;"
                event-set__exit="_event: mouseleave; material.opacity: 1;" dynamic-body>
    </a-cylinder>

    <!-- Cylinder Primitive | Rotating Upper Right -->
    <a-cylinder class="interactable"
                position="2 1.5 -2"
                color="#FCA311"
                height="0.2"
                radius="0.5"
                segments-radial="6"
                side="double"
                rotation="0 0 90"
                scale="1 1 1"
                animation="property: rotation;
                           to: 0 0 270;
                           loop: true;
                           dur: 5000;
                           easing: linear;"
                event-set__enter="_event: mouseenter; material.opacity: 0.5;"
                event-set__exit="_event: mouseleave; material.opacity: 1;">
		</a-cylinder>
		


    <!-- Box 16:9 Panel | Parent Entity -->
    <a-box color="#FAD02C"
           width="8"
           height="4.5"
           depth="0.2"
           position="-12 3 -7">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0.11"
                     color="#E9EAEC"
                     side="double">
           </a-circle>
    </a-box>

    <!-- Circle | Absolute 16:9 Child -->
    <a-circle color="#333652"
              side="double"
              position="-14 3 -6.89">
    </a-circle>

    <!-- Box | Rotation Practice -->
    <a-box color="#003B73"
           position="12 1 -7"
           width="4"
           height="2"
           depth="0.2"
           rotation="-20 -45 0">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0"
                     color="#242331"
                     side="double">
           </a-circle>
           <!-- Circle | Child Entity -->
           <a-circle position="-2 0 0"
                     color="#533E2D"
                     side="double">
           </a-circle>
    </a-box>

    <!-- Material Boxes -->
    <!-- Front Row -->
    <!-- Asteroid -->
    <a-box position="-1 1 -8" 
           width="2" height="0.1" depth="2"
           material="src: #asteroid;
                     repeat: 1 1;
                     normal-map: #asteroid-NRM;
                     normal-texture-repeat: 1 1;
                     normal-scale: 1 -1;
                     roughness: 0.8">

      <!-- Shapes On Top -->
      <a-box position="-0.5 0.4 -0.5"
             width="0.5" height="0.5" depth="0.5"

                       repeat: 1 1;
                       normal-map: #asteroid-NRM;
                       normal-texture-repeat: 1 1;
                       normal-scale: 1 -1;
                       roughness: 0.8">
      </a-box>
      <a-cone position="0.5 0.4 -0.5"
              height="0.5" radius-bottom="0.25" radius-top="0"
              material="src: #asteroid;
                        repeat: 1 1;
                        normal-map: #asteroid-NRM;
                        normal-texture-repeat: 1 1;
                        normal-scale: 1 -1;
                        roughness: 0.8">
      </a-cone>
      <a-sphere position="-0.5 0.4 0.5"
                radius="0.25"
                material="src: #asteroid;
                          repeat: 1 1;
                          normal-map: #asteroid-NRM;
                          normal-texture-repeat: 1 1;
                          normal-scale: 1 -1;
                          roughness: 0.8">
      </a-sphere>
      <a-cylinder position="0.5 0.4 0.5"
                  height="0.5" radius="0.25"
                  material="src: #asteroid;
                            repeat: 1 1;
                            normal-map: #asteroid-NRM;
                            normal-texture-repeat: 1 1;
                            normal-scale: 1 -1;
                            roughness: 0.8">
      </a-cylinder>
    </a-box>

    <!-- Solar Panel -->
    <a-box position="1 1 -8" 
           width="2" height="0.1" depth="2"
           material="src: #solarCells;
                     repeat: 1 1;
                     normal-map: #solarCells-NRM;
                     normal-texture-repeat: 1 1;
                     normal-scale: 1 1;
                     roughness: 0.3">
      
      <!-- Shapes On Top -->
      <a-box position="-0.5 0.4 -0.5"
             width="0.5" height="0.5" depth="0.5"
             material="src: #solarCells;
                       repeat: 1 1;
                       normal-map: #solarCells-NRM;
                       normal-texture-repeat: 1 1;
                       normal-scale: 1 -1;
                       roughness: 0.3">
      </a-box>
      <a-cone position="0.5 0.4 -0.5"
              height="0.5" radius-bottom="0.25" radius-top="0"
              material="src: #solarCells;
                        repeat: 1 1;
                        normal-map: #solarCells-NRM;
                        normal-texture-repeat: 1 1;
                        normal-scale: 1 -1;
                        roughness: 0.3">
      </a-cone>
      <a-sphere position="-0.5 0.4 0.5"
                radius="0.25"
                material="src: #solarCells;
                          repeat: 1 1;
                          normal-map: #solarCells-NRM;
                          normal-texture-repeat: 1 1;
                          normal-scale: 1 -1;
                          roughness: 0.3">
      </a-sphere>
      <a-cylinder position="0.5 0.4 0.5"
                  height="0.5" radius="0.25"
                  material="src: #solarCells;
                            repeat: 1 1;
                            normal-map: #solarCells-NRM;
                            normal-texture-repeat: 1 1;
                            normal-scale: 1 -1;
                            roughness: 0.3">
      </a-cylinder>
    </a-box>

    <!-- Row 1 -->
    <!-- Asphalt -->
    <a-box position="-2 1 -12" 
           width="2" height="0.1" depth="2"
           material="src: #asphalt;
