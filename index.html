<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Just getting started with A-Frame">
  <meta name="keywords" content="aframe, vr, basics, sandbox">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <title>A-Frame Sandbox</title>
</head>
<body>
  <a-scene>
    <!-- Asset Management System -->
    <a-assets>

			<!-- Ground Texture -->
      <!-- Scifi Panel -->
      <img id="scifiPanel" src="textures/Ground/TexturesCom_Scifi_Panel_4K_albedo.jpg">
      <img id="scifiPanel-NRM" src="textures/Ground/TexturesCom_Scifi_Panel_4K_normal.jpg">
      <!-- Scifi Panel 2 -->
      <img id="scifiPanel2" src="textures/Ground/TexturesCom_Scifi_Panel2_1K_albedo.jpg">
      <img id="scifiPanel2-NRM" src="textures/Ground/TexturesCom_Scifi_Panel2_1K_normal.jpg">
      <!-- Scifi Panel 8 -->
      <img id="scifiPanel8" src="textures/Ground/TexturesCom_Scifi_Panel8_1K_albedo.jpg">
      <img id="scifiPanel8-NRM" src="textures/Ground/TexturesCom_Scifi_Panel8_1K_normal.jpg">
      <!-- Scifi Pattern -->
      <img id="scifiPattern" src="textures/Ground/TexturesCom_Scifi_Pattern_1K_albedo.jpg">
      <img id="scifiPattern-NRM" src="textures/Ground/TexturesCom_Scifi_Pattern_1K_normal.jpg">

			<!-- Skyboxes -->
			<img id="sunny-sky" src="images/skyboxes/clear-sunny-sky.jpg">
			<img id="blocks" src="images/skyboxes/360_blocks.jpg">
			<img id="tiles" src="images/skyboxes/360_tiles.jpg">

			<!-- Images -->
			<img id="home-default" src="images/home-1350x900-flat.jpg">
			<img id="home-curved" src="images/home-1350x900-curved.jpg">
			<img id="home-curved-r" src="images/home-1350x900-curved-layout-r.jpg">
			<img id="home-curved-c" src="images/home-1350x900-curved-layout-c.jpg">
      <img id="home-curved-l" src="images/home-1350x900-curved-layout-l.jpg">
      
      <!-- Item Textures -->
      <!-- Modern Brick Wall -->
      <img id="brickWall" src="textures/Wall/TexturesCom_Brick_Modern_1K_albedo.jpg">
      <img id="brickWall-NRM" src="textures/Wall/TexturesCom_Brick_Modern_1K_normal.jpg">
      <!-- Toilet Paper -->
      <img id="toiletPaper" src="textures/Random/TexturesCom_Various_ToiletPaper_512_albedo.jpg">
      <img id="toiletPaper-NRM" src="textures/Random/TexturesCom_Various_ToiletPaper_512_normal.jpg">
      <!-- Mercury -->
      <img id="mercury" src="textures/Planets/8k_mercury.jpg">
		</a-assets>

		<a-entity position="0 0 1">
			<a-camera></a-camera>
		</a-entity>
		
		<!-- Ground -->
		<a-plane material="color: #FFF;
											 src: #scifiPanel;
											 repeat: 25 25;
											 normal-map: #scifiPanel-NRM;
											 normal-texture-repeat: 25 25;
                       roughness: 0.4;"
             position="-12.5 0 -12.5"
						 rotation="-90 90 0"
						 scale="25 25 0">
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPanel2;
											 repeat: 25 25;
											 normal-map: #scifiPanel2-NRM;
											 normal-texture-repeat: 25 25;
                        roughness: 0.4;"
             position="12.5 0 -12.5"
						 rotation="-90 90 0"
						 scale="25 25 0">
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPanel8;
											 repeat: 50 50;
											 normal-map: #scifiPanel8-NRM;
											 normal-texture-repeat: 50 50;
                       roughness: 0.4;"
             position="-12.5 0 12.5"
						 rotation="-90 90 0"
						 scale="25 25 0">
    </a-plane>
    <a-plane material="color: #FFF;
											 src: #scifiPattern;
											 repeat: 50 50;
											 normal-map: #scifiPattern-NRM;
											 normal-texture-repeat: 50 50;
                       roughness: 0.4;"
             position="12.5 0 12.5"
						 rotation="-90 90 0"
						 scale="25 25 0">
		</a-plane>

		<!-- Skybox -->
		<a-sky material="src: #mercury;
										 repeat: 1 1;"
					 radius="100"
					 side="double">
		</a-sky>

    <!-- Box Primitive | Brick Wall -->
    <a-box position="0 1.5 7"
           width="10" height="3" depth="0.2"
           material="src: #brickWall;
                     repeat: 5 1.5;
                     normal-map: #brickWall-NRM;
                     normal-texture-repeat: 5 1.5;
                     roughness: 0.8">
		</a-box>
		
		<!-- Flat Image -->
		<a-image src="#home-default"
						 position="-15 1.5 -3"
						 width="1" height="0.666"
						 scale="3 3 1">
		</a-image>

		<!-- Curved Image -->
		<a-curvedimage src="#home-curved"
									 theta-length="90"
									 theta-start="135"
									 radius="0.707"
									 height="0.7406"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>

		<!-- Curved Image | 3-IMG Layout -->
		<a-curvedimage src="#home-curved-r"
									 theta-length="50"
									 theta-start="90"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>
		<a-curvedimage src="#home-curved-c"
									 theta-length="50"
									 theta-start="155"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>
		<a-curvedimage src="#home-curved-l"
									 theta-length="50"
									 theta-start="220"
									 radius="0.5"
									 height="0.2906"
									 position="-15 1.5 0"
									 scale="3 3 3">
		</a-curvedimage>

		<a-box color="#AA0000"
					 opacity="0.5"
					 width="3" height="0.1" depth="3"
					 position="-15 1.5 -1.5">
		</a-box>

    <!-- Toilet Paper Roll -->
    <a-cylinder position="22 2 -12"
                height="4"
                radius="2"
                color="#FFF"
                src="#toiletPaper"
                normal-map="#toiletPaper-NRM"
                normal-texture-repeat="4 4"
                normal-scale="1 -1"
                roughness="0.8">
    </a-cylinder>

    <!-- Cylinder Primitive | Left -->
    <a-cylinder position="-1 1 -1"
                color="#5C5C5C"
                height="0.2"
                radius="0.5"
                segments-radial="3"
                open-ended="true"
                side="double"
                rotation="90 -20 0"
                scale="1 1 1">
    </a-cylinder>

    <!-- Cylinder Primitive | Center -->
    <a-cylinder position="0 1.25 -1.5"
                color="#14213D"
                height="0.2"
                radius="0.5"
                segments-radial="8"
                open-ended="true"
                rotation="90 0 0"
                scale="1 1 1">
    </a-cylinder>

    <!-- Cylinder Primitive | Rotating Upper Right -->
    <a-cylinder position="2 1.5 -2"
                color="#FCA311"
                height="0.2"
                radius="0.5"
                segments-radial="6"
                side="double"
                rotation="0 0 90"
								scale="1 1 1">
								<a-animation attribute="rotation"
														 to="0 360 0"
														 repeat="indefinite"
														 dur="5000"
														 easing="linear">
								</a-animation>
		</a-cylinder>
		


    <!-- Box 16:9 Panel | Parent Entity -->
    <a-box color="#FAD02C"
           width="8"
           height="4.5"
           depth="0.2"
           position="-12 3 -7">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0.11"
                     color="#E9EAEC"
                     side="double">
           </a-circle>
    </a-box>

    <!-- Circle | Absolute 16:9 Child -->
    <a-circle color="#333652"
              side="double"
              position="-14 3 -6.89">
    </a-circle>

    <!-- Box | Rotation Practice -->
    <a-box color="#003B73"
           position="12 1 -7"
           width="4"
           height="2"
           depth="0.2"
           rotation="-20 -45 0">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0"
                     color="#242331"
                     side="double">
           </a-circle>
           <!-- Circle | Child Entity -->
           <a-circle position="-2 0 0"
                     color="#533E2D"
                     side="double">
           </a-circle>
    </a-box>

  </a-scene>
</body>
</html>
