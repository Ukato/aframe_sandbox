<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Just getting started with A-Frame">
  <meta name="keywords" content="aframe, vr, basics, sandbox">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <title>A-Frame Sandbox</title>
</head>
<body>
  <a-scene>
    <!-- Asset Management System -->
    <a-assets>
      <img id="asphaltDock-NRM" src="textures/Ground/TexturesCom_AsphaltDock_2x2_1K_normal.jpg">
      <img id="stoneCladding-NRM" src="textures/Ground/TexturesCom_Brick_StoneCladding8_512_normal.jpg">
      <img id="mudCracked-NRM" src="textures/Ground/TexturesCom_Ground_MudCracked_1K_normal.jpg">
      <img id="grassBlock-NRM" src="textures/Ground/TexturesCom_Pavement_GrassBlock_1K_normal.jpg">
      <img id="paintedConcrete-NRM" src="textures/Ground/TexturesCom_Pavement_PaintedConcrete11_512_normal.jpg">
      <img id="slateHexagon-NRM" src="textures/Ground/TexturesCom_Pavement_SlateHexagon_1K_normal.jpg">
      <img id="scifiFloor-NRM" src="textures/Ground/TexturesCom_Scifi_Floor2_1K_normal.jpg">
      <img id="streetCobblestone-NRM" src="textures/Ground/TexturesCom_StreetCobblestone7_2.2x2.2_1K_normal.jpg">
      <img id="cementHexagonal-NRM" src="textures/Ground/TexturesCom_Tiles_CementHexagonal_1K_normal.jpg">
      <img id="slabRed-NRM" src="textures/Random/TexturesCom_Marble_SlabRed_1K_normal.jpg">
      <img id="asteroid-NRM" src="textures/Random/TexturesCom_Rock_Asteroid_1K_normal.jpg">
      <img id="solarCells-NRM" src="textures/Random/TexturesCom_SolarCells_1K_normal.jpg">
      <img id="toiletPaper-NRM" src="textures/Random/TexturesCom_Various_ToiletPaper_512_normal.jpg">
      <img id="vinylMembrane-NRM" src="textures/Roof/TexturesCom_Roofing_VinylMembrane_1K_normal.jpg">
      <img id="stoneCladding4-NRM" src="textures/Wall/TexturesCom_Brick_StoneCladding4_1K_normal.jpg">
      <img id="metalCorrugated-NRM" src="textures/Wall/TexturesCom_Metal_Corrugated_1K_normal.jpg">
      <img id="paintChipped-NRM" src="textures/Wall/TexturesCom_Paint_Chipped_2K_normal.jpg">
      <img id="paintRough-NRM" src="textures/Wall/TexturesCom_Paint_Rough_1K_normal.jpg">
      <img id="plasterPainted-NRM" src="textures/Wall/TexturesCom_Plaster_Painted_1K_normal.jpg">
      <img id="tilesDecorative-NRM" src="textures/Wall/TexturesCom_Tiles_Decorative_1K_normal.jpg">
    </a-assets>

    <!-- Box Primitive | Green Wall -->
    <a-box color="#689f38"
           width="10"
           height="3"
           depth="0.5"
           position="0 0 7">
    </a-box>

    <!-- Toilet Paper Roll -->
    <a-cylinder position="40 1.5 -12"
                height="10"
                radius="5"
                color="#FFF"
                src="textures/Random/TexturesCom_Various_ToiletPaper_512_albedo.jpg"
                normal-map="#toiletPaper-NRM"
                normal-map-repeat="5 5"
                normal-scale="1 -1"
                roughness="0.8">
    </a-cylinder>

    <!-- Cylinder Primitive | Left -->
    <a-cylinder position="-1 0 -1"
                color="#5C5C5C"
                height="0.2"
                radius="0.5"
                segments-radial="3"
                open-ended="true"
                side="double"
                rotation="90 -20 0"
                scale="1 1 1">
    </a-cylinder>

    <!-- Cylinder Primitive | Center -->
    <a-cylinder position="0 0.25 -1.5"
                color="#14213D"
                height="0.2"
                radius="0.5"
                segments-radial="8"
                open-ended="true"
                rotation="90 0 0"
                scale="1 1 1">
    </a-cylinder>

    <!-- Cylinder Primitive | Right -->
    <a-cylinder position="2 0.5 -2"
                color="#FCA311"
                height="0.2"
                radius="0.5"
                segments-radial="6"
                side="double"
                rotation="0 0 90"
                scale="1 1 1">
    </a-cylinder>

    <!-- Box 16:9 Panel | Parent Entity -->
    <a-box color="#FAD02C"
           width="8"
           height="4.5"
           depth="0.2"
           position="-12 3 -7">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0.11"
                     color="#E9EAEC"
                     side="double">
           </a-circle>
    </a-box>

    <!-- Circle | Absolute 16:9 Child -->
    <a-circle color="#333652"
              side="double"
              position="-14 3 -6.89">
    </a-circle>

    <!-- Box | Rotation Practice -->
    <a-box color="#003B73"
           position="12 1 -7"
           width="4"
           height="2"
           depth="0.2"
           rotation="-20 -45 0">

           <!-- Circle | Child Entity -->
           <a-circle position="2 0 0"
                     color="#242331"
                     side="double">
           </a-circle>
           <!-- Circle | Child Entity -->
           <a-circle position="-2 0 0"
                     color="#533E2D"
                     side="double">
           </a-circle>
    </a-box>

    <!-- Material Boxes -->
    <!-- Front Row -->
    <a-box position="-2 -2 -12" 
           width="4" height="4" depth="4" 
           src="textures/Random/TexturesCom_Rock_Asteroid_1K_albedo.jpg"
           repeat="1 1"
           normal-map="#asteroid-NRM"
           normal-texture-repeat="1 1"
           normal-scale="1 -1"
           roughness="0.8">
    </a-box>

    <a-box position="2 -2 -12" 
           width="4" 
           height="4" 
           depth="4" 
           src="textures/Random/TexturesCom_SolarCells_1K_albedo.jpg"
           repeat="1 1"
           normal-map="#solarCells-NRM"
           normal-texture-repeat="1 1"
           normal-scale="1 -1"
           roughness="0.3">
    </a-box>

    <!-- Row 1 -->
    <a-box position="-4 -1 -20" width="4" height="4" depth="4" src="textures/Ground/TexturesCom_Asphalt8_1x1_1K_albedo.jpg"></a-box>

    <a-box position="-12 -1 -20" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_AsphaltDock_2x2_1K_albedo.jpg" 
           normal-map="#asphaltDock-NRM"
           normal-scale="1 -1"
           roughness="0.75">
    </a-box>

    <a-box position="-20 -1 -20" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Brick_StoneCladding8_512_albedo.jpg"
           normal-map="#stoneCladding-NRM"
           normal-scale="1 -1"
           roughness="0.75">
    </a-box>

    <a-box position="4 -1 -20" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_FloorsMixedSize0024_1_M.jpg">
    </a-box>

    <a-box position="12 -1 -20" width="4" height="4" depth="4" 
           rotation="0 0 90"
           src="textures/Ground/TexturesCom_FloorStreets0074_1_seamless_S.jpg">
    </a-box>

    <a-box position="20 -1 -20" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_GravelCobble0031_M.jpg">
    </a-box>

    <!-- Row 2 -->
    <a-box position="-4 -1 -28" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Ground_MudCracked_1K_albedo.jpg"
           normal-map="#mudCracked-NRM"
           normal-scale="1 -1"
           roughness="0.6">
    </a-box>

    <a-box position="-12 -1 -28" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Pavement_GrassBlock_1K_albedo.jpg"
           normal-map="#grassBlock-NRM"
           normal-scale="1 -1"
           roughness="0.5">
    </a-box>

    <a-box position="-20 -1 -28" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Pavement_PaintedConcrete11_1K_albedo.jpg"
           normal-map="#paintedConcrete-NRM"
           normal-scale="1 -1"
           roughness="0.4">
    </a-box>

    <a-box position="4 -1 -28" 
           width="4" 
           height="4" 
           depth="4" 
           src="textures/Ground/TexturesCom_MetalFloorsBare0021_1_seamless_S.jpg"
           repeat="4 4"
           roughness="0.4">
    </a-box>

    <a-box position="12 -1 -28" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Pavement_SlateHexagon_1K_albedo.jpg"
           normal-map="#slateHexagon-NRM"
           normal-scale="1 -1"
           roughness="0.4">
    </a-box>

    <a-box position="20 -1 -28" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Scifi_Floor2_1K_albedo.jpg"
           normal-map="#scifiFloor-NRM"
           normal-scale="1 -1"
           roughness="0.35">
    </a-box>

    <!-- Row 3 -->
    <a-box position="-4 -1 -36" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_StreetCobblestone7_2.2x2.2_1K_albedo.jpg"
           normal-map="#streetCobblestone-NRM"
           normal-scale="1 -1"
           roughness="0.6">
    </a-box>

    <a-box position="-12 -1 -36" width="4" height="4" depth="4" 
           src="textures/Ground/TexturesCom_Tiles_CementHexagonal_1K_albedo.jpg"
           normal-map="#cementHexagonal-NRM"
           normal-scale="1 -1"
           roughness="0.45">
    </a-box>

    <a-box position="-20 -1 -36" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Brick_Modern_1K_albedo.jpg">
    </a-box>

    <a-box position="4 -1 -36" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Brick_StoneCladding4_1K_albedo.jpg"
           normal-map="#stoneCladding4-NRM"
           normal-scale="1 -1"
           roughness="0.6">
    </a-box>

    <a-box position="12 -1 -36" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Metal_Corrugated_1K_albedo.jpg"
           normal-map="#metalCorrugated-NRM"
           normal-scale="1 -1"
           roughness="0.5">
    </a-box>

    <a-box position="20 -1 -36" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Paint_Chipped_2K_albedo.jpg"
           normal-map="#paintChipped-NRM"
           normal-scale="1 -1"
           roughness="0.4">
    </a-box>

    <!-- Row 4 -->
    <a-box position="-4 -1 -44" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Paint_Rough_1K_albedo.jpg"
           normal-map="#paintRough-NRM"
           normal-scale="1 -1"
           roughness="0.6">
    </a-box>

    <a-box position="-12 -1 -44" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Plaster_Painted_1K_albedo.jpg"
           normal-map="#plasterPainted-NRM"
           normal-scale="1 -1"
           roughness="0.5">
    </a-box>

    <a-box position="-20 -1 -44" width="4" height="4" depth="4" 
           src="textures/Random/TexturesCom_Various_ToiletPaper_512_albedo.jpg"
           normal-map="#toiletPaper-NRM"
           normal-scale="1 -1"
           roughness="0.9">
    </a-box>

    <a-box position="4 -1 -44" width="4" height="4" depth="4" 
           src="textures/Wall/TexturesCom_Tiles_Decorative_1K_albedo.jpg"
           normal-map="#tilesDecorative-NRM"
           normal-scale="1 -1"
           roughness="0.5">
    </a-box>

    <a-box position="12 -1 -44" width="4" height="4" depth="4" 
           src="textures/Roof/TexturesCom_Roofing_VinylMembrane_1K_albedo.jpg"
           normal-map="#vinylMembrane-NRM"
           normal-scale="1 -1"
           roughness="0.35">
    </a-box>

    <a-box position="20 -1 -44" width="4" height="4" depth="4" 
           src="textures/Random/TexturesCom_Marble_SlabRed_1K_albedo.jpg"
           normal-map="#slabRed-NRM"
           normal-scale="1 -1"
           roughness="0.3">
    </a-box>

  </a-scene>
</body>
</html>
